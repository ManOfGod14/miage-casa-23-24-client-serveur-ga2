<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmation côte client</title>

    <style>
        h1 {
            color: red;
        }
    </style>

    <script>
        var a = 5;
        console.log("Valeur avec concatenation a = "+ a);

    <script>
        var c = 8;

        console.log(`Le type de la variable c est : ${ typeof c }`);
    </script>

    <script src="./app.js"></script>
